<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <title>Chatbot Admin</title>
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      dotlottie-player {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1 class="glass-heading" style="margin-bottom: 10%;">Welcome to Chatbot Admin Page</h1>
    <div class="glass-container">
    
      <div class="container two-logins">
        <div class="row text-center">
          <div class="col-sm-12 col-md-6 col-xs-12 mb-4">
            <div class="image-container">
              <h3 class="image-heading">DTE Login</h3>
              <dotlottie-player
                src="https://lottie.host/589d5cf4-43ac-4fb7-9b52-d05338c9fc9f/7aMtjH7HW4.lottie"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
              <button onclick="window.location.href='./Auth/admin-login.html';">
                <span><strong>Select</strong></span>
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-xs-12 mb-4">
            <div class="image-container">
              <h3 class="image-heading">College Login</h3>
              <dotlottie-player
                src="https://lottie.host/eabff0b5-b976-4ed5-9aed-8c96defda9d7/Ciq0dD9WyZ.lottie"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
              <button onclick="window.location.href='./Auth/college-login.html';">
                <span><strong>Select</strong></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
