<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .sidebar .nav-link.active {
        background-color: white !important;
        color: black !important;
        font-weight: bold;
        border-radius: 5px;
      }

      .sidebar {
        height: 100vh;
        background-color: #343a40;
      }

      /* .sidebar.collapsed {
        width: 50px;
      } */

      .main-content.expanded {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 text-white sidebar" id="sidebar">
          <h4 class="text-center py-3">Admin Panel</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="#" data-page="dashboard.js"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" data-page="users.js"
                >Users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" data-page="settings.js"
                >Settings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" data-page="reports.js"
                >Reports</a
              >
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col main-content container" id="mainContent">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <!-- Sidebar Toggle Button -->
              <button class="btn me-3" id="toggleSidebar">â˜°</button>
              <a class="navbar-brand" href="#">Admin Dashboard</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Dynamic Content Container -->
          <div id="dynamicContent" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleSidebar = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");
      const dynamicContent = document.getElementById("dynamicContent");
      const sidebarLinks = document.querySelectorAll("#sidebar a");

      // Toggle Sidebar
      toggleSidebar.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        dynamicContent.classList.toggle("expanded");
      });

      // Function to load content dynamically
      async function loadContent(page, link = null) {
        try {
          const module = await import(`./${page}`);
          dynamicContent.innerHTML = "";
          module.default(dynamicContent); // Call the default export to load the page

          // Set the clicked link as active
          if (link) {
            setActiveButton(link);
          }
        } catch (error) {
          dynamicContent.innerHTML =
            "<h1>Error</h1><p>Unable to load content. Please try again later.</p>";
          console.error("Error loading content:", error);
        }
      }

      // Set the active state of the sidebar buttons
      function setActiveButton(activeLink) {
        sidebarLinks.forEach((link) => {
          link.classList.remove("active");
        });
        activeLink.classList.add("active");
      }

      // Load Dashboard.js by default on page load
      document.addEventListener("DOMContentLoaded", () => {
        const defaultPage = "dashboard.js";
        const defaultLink = document.querySelector(
          `[data-page="${defaultPage}"]`
        );
        loadContent(defaultPage, defaultLink); // Load default dashboard content
      });

      // Handle navigation and dynamic content loading
      sidebarLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();

          // Get the target page from the data-page attribute
          const page = link.getAttribute("data-page");
          loadContent(page, link); // Load the requested page
        });
      });
    </script>
  </body>
</html>
